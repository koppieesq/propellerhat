command:
  new_ticket:
    options:
      upstream_repo: upstream
      fork_repo: master
      base_branch: master
      host_path: /var/www
      guest_path: /var/www
      setup_commands:
        - ""
      runner: composer install
      vm_start: vagrant up --provision
      vm_domain: localhost
      vm_user: vagrant
      vm_port: 2222
      vm_key: id_rsa
      vm_commands:
        Import config: "drush cim -y"
        Update database: "drush updb -y"
        Clear caches: "drush cr"
        Login: "drush uli"
      teardown_commands:
        - ""
  updateme:
    options:
      sites:
        - all
      commands:
        update all contrib modules: drush up
        Update database: drush updb -y
        Clear caches: drush cc all
  new_environment:
    brews:
      - ansible
      - composer
      - cowsay
      - curl
      - docker
      - figlet
      - fortune
      - glib
      - hub
      - lolcat
      - node
      - nvm
      - php@7.1
      - ssh-copy-id
      - wget
      - bar
      - bat
      - htop
      - glances
      - monit
    casks:
      - 1clipboard
      - beardedspice
      - chromedriver
      - google-chrome
      - firefox
      - java
      - lando
      - livereload
      - phpstorm
      - slack
      - spectacle
      - spotify
      - vagrant
      - middleclick
      - signal
      - skype
      - vlc
      - synergy
      - filezilla
      - virtualbox
      - virtualbox-extension-pack
      - homebrew/cask-fonts/font-source-code-pro
      - edex-ui
