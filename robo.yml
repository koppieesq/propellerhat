command:
  new_ticket:
    options:
      upstream_repo: origin
      fork_repo: fork
      base_branch: master
      host_path: /Users/jkoplowicz/PhpstormProjects/bwd
      guest_path: /var/www/bwd
      runner: composer install
      vm_start: vagrant up --provision
      vm_domain: localhost
      vm_user: vagrant
      vm_port: 2222
      vm_key: /Users/jkoplowicz/.vagrant.d/insecure_private_key
      vm_commands:
        BLT setup: blt setup -n
        Import config: drush cim -y
        Module update hooks: drush updb -y
